<div class="box fn-clear">
	<h4 class="title">Tags</h4>
	<div class="tags">
		<ul class="tag_box inline">
			{% sorted_keys_for tag in site.tags %}
				<li><a href="{{ site.tags_path }}#{{ tag }}-ref" onclick="_hmt.push(['_trackPageview', '{{ site.tags_path }}#{{ tag }}-ref']);">{{ tag }} <span>{{ site.tags[tag].size }}</span></a></li>
			{% endsorted_keys_for %}
		</ul>
	</div>
</div>
